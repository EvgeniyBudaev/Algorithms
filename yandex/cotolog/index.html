<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>кОтОлог</title>
    <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/entrance-test/lesson-2/task-1/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="https://code.s3.yandex.net/web-code/entrance-test/logo.svg" alt="" class="header__logo" />
    </header>
    <main class="catalog page__catalog">
      <article class="card catalog__card">
        <img src="https://code.s3.yandex.net/web-code/entrance-test/jackie.jpg" alt="" class="card__image" />
        <div class="card__info card__info_theme_light">
          <h3 class="card__title">Джеки</h3>
          <p class="card__text">Пол: девочка</p>
          <p class="card__text">Возраст: 20 мес.</p>
        </div>
      </article>
      <article class="card catalog__card">
        <img src="https://code.s3.yandex.net/web-code/entrance-test/richard.jpg" alt="" class="card__image" />
        <div class="card__info card__info_theme_dark">
          <h3 class="card__title">Ричард</h3>
          <p class="card__text">Пол: мальчик</p>
          <p class="card__text">Возраст: 9 мес.</p>
        </div>
      </article>
      <article class="card catalog__card">
        <img src="https://code.s3.yandex.net/web-code/entrance-test/frosya.jpg" alt="" class="card__image" />
        <div class="card__info card__info_theme_light">
          <h3 class="card__title">Фрося</h3>
          <p class="card__text">Пол: девочка</p>
          <p class="card__text">Возраст: 6 мес.</p>

        <div class="card__info card__info_theme_light">
          <h3 class="card__title">Басильда</h3>
          <p class="card__text">Пол: девочка</p>
          <p class="card__text">Возраст: 12 мес.</p>
        </div>
      </article>
      <article class="card catalog__card">
        <img src="https://code.s3.yandex.net/web-code/entrance-test/timofey.jpg" alt="" class="card__image" />
        <div class="card__info card__info_theme_dark">
          <h3 class="card__title">Тимофей</h3>
          <p class="card__text">Пол: мальчик</p>
          <p class="card__text">Возраст: 36 мес.</p>
        </div>
      </article>
      <article class="card catalog__card">
        <img src="https://code.s3.yandex.net/web-code/entrance-test/styopa.jpg" alt="" class="card__image" />
        <div class="card__info card__info_theme_dark">
          <h3 class="card__title">Стёпа</h3>
          <p class="card__text">Пол: мальчик</p>
          <p class="card__text">Возраст: 16 мес.</p>
        </div>
      </article>
    </main>

</html>
